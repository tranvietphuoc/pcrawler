version: "3.8"

services:
  # N8N Orchestrator
  n8n:
    image: n8nio/n8n:latest
    container_name: pcrawler-n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=false
      - N8N_SKIP_OWNER_SETUP=true
      - N8N_OWNER_EMAIL=admin@pcrawler.com
      - N8N_OWNER_FIRST_NAME=Admin
      - N8N_OWNER_LAST_NAME=User
      - N8N_OWNER_PASSWORD=Pcrawler123
      # - N8N_HOST=115.79.202.225
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      # - WEBHOOK_URL=http://115.79.202.225:5678/
      - WEBHOOK_URL=http://localhost:5678/
      - GENERIC_TIMEZONE=Asia/Ho_Chi_Minh
    volumes:
      - n8n_data:/home/node/.n8n
      - ./n8n_workflow_docker.json:/home/node/.n8n/workflows/pcrawler.json
    networks:
      - abenla_shared

  # Redis for N8N
  redis:
    image: redis:7-alpine
    container_name: pcrawler-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - abenla_shared

  # PCrawler (existing)
  pcrawler:
    build: .
    container_name: pcrawler-app
    restart: unless-stopped
    depends_on:
      - redis
    command: tail -f /dev/null
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - ./data:/app/data
      - ./config:/app/config
      - ./app:/app/app
    networks:
      - abenla_shared

  # Celery Worker
  celery-worker:
    build: .
    container_name: pcrawler-worker
    restart: unless-stopped
    depends_on:
      - redis
    command: celery -A app.tasks.celery_app worker --loglevel=info --concurrency=4
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - ./data:/app/data
      - ./config:/app/config
      - ./app:/app/app
    networks:
      - abenla_shared

  # Celery Beat (scheduler)
  celery-beat:
    build: .
    container_name: pcrawler-beat
    restart: unless-stopped
    depends_on:
      - redis
    command: celery -A app.tasks.celery_app beat --loglevel=info
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - ./data:/app/data
      - ./config:/app/config
      - ./app:/app/app
    networks:
      - abenla_shared

  # Flower (Celery monitoring)
  flower:
    image: mher/flower:latest
    container_name: pcrawler-flower
    restart: unless-stopped
    depends_on:
      - redis
    command: celery flower --broker=redis://redis:6379/0 --port=5555 --address=0.0.0.0 --persistent=true
    ports:
      - "5555:5555"
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - FLOWER_BASIC_AUTH=admin:pcrawler123
    networks:
      - abenla_shared

volumes:
  n8n_data:
  redis_data:

networks:
  abenla_shared:
    external: true
    name: abenla_shared
